<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/telegraf" rel="stylesheet">
    <title>Exercício formulário Com bootstrap</title>
    <style>
        *{
            font-family: 'Telegraf', sans-serif;
                                                
        }

        #logar{
            color: #5B86E5;
            font-weight: bold;
           
        }

        #cadastrar{
            background-color: #5B86E5;
            color: #fff;
            font-weight: bold;
            letter-spacing: 8%;
            line-height: 40px;
        }
        .container h1{
            margin-top: 5px;
            color: #fff;
            padding-bottom: 50px;
            
        }
        #img-bg{
            -webkit-box-shadow: -14px 18px 44px -3px rgba(0,0,0,0.75);
            -moz-box-shadow: -14px 18px 44px -3px rgba(0,0,0,0.75);
            box-shadow: -14px 18px 44px -3px rgba(0,0,0,0.75);
            border-top-right-radius: 40%;
            border-bottom-right-radius: 40%;
        }

        #img-bg img{
            max-width: 100%;
            height: auto;
            
        }
        strong{
            color: #5B86E5;
        }

        #left{
            background-color: #ABC1F2;
            min-height: 650px;
            padding: 50px;
        }

        input::placeholder{
            color: #9D9D9D;
        }
        .container{
            margin-top: 3%;  
        }
        .input-linha-inferior{
            border: none;
            border-bottom: 2px solid;
        }
       /* @media screen and (max-width:768px) {
        #left{
           display: none;
        }
       } */
    </style>
</head>
<body>
    <div class="container dev-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-5" id="left">
                    <h1 class="display-5">Need webdesign for your business?<br><strong>Design Spacee</strong> will help you.</h1>
                    <div class="position-relative d-flex justify-content-center align-items-center" >
                        <img class="img-fluid" src="./img/Rectangle 8.png" style="width: 200px;" id="img-bg">
                        <img class="img-fluid position-absolute " src="./img/S.png" style="width: 100px;">
                    </div>
                </div>
                <div class="col-md-7 right d-flex justify-content-center align-items-center flex-column" >
                    <div>
                        <h2>Create Account</h2>
                        <button type="button" class="btn btn-outline-primary"><a href="#">Sign up with Google</a></button>
                        <button type="button" class="btn btn-outline-primary"><a href="#">Sign up with Facebook</a></button>
                    </div>
                    - <span>OR</span> -
                    <form class="form-group">
                        <input class="form-control-lg mb-3 .input-linha-inferior" type="text" placeholder="Full Name">
                        <input class="form-control-lg mb-3" type="email" placeholder="E-mail">
                        <input  class="form-control-lg mb-3 " type="tel" placeholder="Phone number">
                        <button type="submit" class="btn btn-info form-control" id="cadastrar">Create Account</button>  
                        
                    </form>
                    <p>Already have an account? <a class="text-decoration-none" id="logar" href="#">Login</a></p>
                </div>
            </div>
        </div>    
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
